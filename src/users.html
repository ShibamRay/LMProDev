<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Library Management System</title>
    <link rel="icon" type="image/png" href="../assets/logo/lg_main.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        .modal {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50">
        <div class="flex items-center justify-center h-16 bg-indigo-600">
            <i class="fas fa-book text-white text-2xl mr-3"></i>
            <span class="text-white text-xl font-bold">Library MS</span>
        </div>
        
        <nav class="mt-8">
            <a href="dashboard.html" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50 transition duration-200">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Dashboard
            </a>
            <a href="books.html" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50 transition duration-200">
                <i class="fas fa-book mr-3"></i>
                Books
            </a>
            <a href="users.html" class="sidebar-item flex items-center px-6 py-3 text-gray-700 bg-indigo-50 border-r-4 border-indigo-600">
                <i class="fas fa-users mr-3"></i>
                Users
            </a>
            <a href="borrow.html" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50 transition duration-200">
                <i class="fas fa-exchange-alt mr-3"></i>
                Borrow/Return
            </a>
            <a href="reports.html" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50 transition duration-200">
                <i class="fas fa-chart-bar mr-3"></i>
                Reports
            </a>
        </nav>
        
        <div class="absolute bottom-0 w-full p-6">
            <button id="logoutBtn" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Users Management</h1>
                <p class="text-gray-600">Manage library users and memberships</p>
            </div>
            <div class="flex gap-3">
                <button id="addStudentIdsBtn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-200 flex items-center">
                    <i class="fas fa-id-card mr-2"></i>
                    Add Student IDs
                </button>
                <button id="addUserBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center">
                    <i class="fas fa-user-plus mr-2"></i>
                    Register New User
                </button>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search users by name, email, or phone..."
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <button id="searchBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                    <i class="fas fa-search mr-2"></i>
                    Search
                </button>
                <button id="clearBtn" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-200">
                    <i class="fas fa-times mr-2"></i>
                    Clear
                </button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">Registered Users</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div id="noUsersMessage" class="hidden p-8 text-center text-gray-500">
                <i class="fas fa-users text-4xl mb-4"></i>
                <p class="text-lg">No users found</p>
                <p class="text-sm">Register your first user to get started</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-800">Register New User</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition duration-200">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="userForm" class="p-6">
                <input type="hidden" id="userId">
                
                <div class="mb-4">
                    <label for="studentId" class="block text-sm font-medium text-gray-700 mb-2">Student ID *</label>
                    <input 
                        type="text" 
                        id="studentId" 
                        name="studentId" 
                        required
                        maxlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter 6-character unique ID"
                    >
                    <p id="studentIdError" class="text-red-500 text-sm mt-1 hidden">Student ID already exists</p>
                </div>
                
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter full name"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Age *</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age"
                        required
                        min="1"
                        max="120"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter age"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="grade" class="block text-sm font-medium text-gray-700 mb-2">Grade *</label>
                    <select 
                        id="grade" 
                        name="grade"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                        <option value="">Select grade</option>
                        <option value="1st">1st Grade</option>
                        <option value="2nd">2nd Grade</option>
                        <option value="3rd">3rd Grade</option>
                        <option value="4th">4th Grade</option>
                        <option value="5th">5th Grade</option>
                        <option value="6th">6th Grade</option>
                        <option value="7th">7th Grade</option>
                        <option value="8th">8th Grade</option>
                        <option value="9th">9th Grade</option>
                        <option value="10th">10th Grade</option>
                        <option value="11th">11th Grade</option>
                        <option value="12th">12th Grade</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter phone number"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 border-transparent"
                        placeholder="Enter email address"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                    <textarea 
                        id="address" 
                        name="address"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter address"
                    ></textarea>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                        Cancel
                    </button>
                    <button type="submit" id="saveBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
                        <span id="saveBtnText">Register User</span>
                        <i id="saveSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let users = [];
        let editingUserId = null;

        // DOM elements
        const addUserBtn = document.getElementById('addUserBtn');
        const userModal = document.getElementById('userModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const userForm = document.getElementById('userForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const usersTableBody = document.getElementById('usersTableBody');
        const noUsersMessage = document.getElementById('noUsersMessage');
        const modalTitle = document.getElementById('modalTitle');
        const logoutBtn = document.getElementById('logoutBtn');
        const studentIdError = document.getElementById('studentIdError');
        const addStudentIdsBtn = document.getElementById('addStudentIdsBtn');

        // Function to help add Student IDs to existing users
        function showAddStudentIdModal() {
            const usersWithoutIds = users.filter(user => !user.student_id);
            
            if (usersWithoutIds.length === 0) {
                showNotification('All users already have Student IDs', 'info');
                return;
            }
            
            // Show the first user without ID for editing
            const firstUser = usersWithoutIds[0];
            editUser(firstUser.id);
            
            // Focus on Student ID field and show helpful message
            setTimeout(() => {
                document.getElementById('studentId').focus();
                showNotification(`Adding Student ID for: ${firstUser.name}. Please enter a unique 6-character ID.`, 'info');
            }, 100);
        }

        // Check if Student ID is unique
        function isStudentIdUnique(studentId, excludeUserId = null) {
            return !users.some(user => 
                user.student_id === studentId && 
                (!excludeUserId || user.id !== excludeUserId)
            );
        }

        // Validate Student ID input
        function validateStudentId() {
            const studentId = document.getElementById('studentId').value.trim();
            const errorElement = document.getElementById('studentIdError');
            
            if (studentId.length === 0) {
                errorElement.classList.add('hidden');
                return true;
            }
            
            if (studentId.length !== 6) {
                errorElement.textContent = 'Student ID must be exactly 6 characters';
                errorElement.classList.remove('hidden');
                return false;
            }
            
            if (!isStudentIdUnique(studentId, editingUserId)) {
                errorElement.textContent = 'Student ID already exists';
                errorElement.classList.remove('hidden');
                return false;
            }
            
            errorElement.classList.add('hidden');
            return true;
        }

        // Load users
        async function loadUsers(searchTerm = '') {
            try {
                users = await ipcRenderer.invoke('getUsers', searchTerm);
                renderUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Error loading users', 'error');
            }
        }

        // Render users table
        function renderUsers() {
            if (users.length === 0) {
                usersTableBody.innerHTML = '';
                noUsersMessage.classList.remove('hidden');
                return;
            }

            noUsersMessage.classList.add('hidden');
            usersTableBody.innerHTML = users.map(user => {
                const joinedDate = new Date(user.created_at).toLocaleDateString();
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.student_id || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                        <i class="fas fa-user text-indigo-600"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${user.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.email || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.phone || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.age || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.grade || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900 max-w-xs truncate">${user.address || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${joinedDate}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editUser(${user.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="viewUserDetails(${user.id})" class="text-blue-600 hover:text-blue-900 mr-3">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Show modal
        function showModal(title = 'Register New User') {
            modalTitle.textContent = title;
            if (title === 'Register New User') {
                // Clear the student ID field for new users
                document.getElementById('studentId').value = '';
                studentIdError.classList.add('hidden'); // Hide error message for new user
            }
            userModal.classList.remove('hidden');
        }

        // Hide modal
        function hideModal() {
            userModal.classList.add('hidden');
            userForm.reset();
            editingUserId = null;
            document.getElementById('userId').value = '';
            document.getElementById('studentId').value = '';
            studentIdError.classList.add('hidden'); // Hide error message on close
        }

        // Edit user
        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                editingUserId = id;
                document.getElementById('userId').value = id;
                document.getElementById('studentId').value = user.student_id || '';
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('age').value = user.age || '';
                document.getElementById('grade').value = user.grade || '';
                document.getElementById('address').value = user.address || '';
                
                // Update modal title based on whether user has Student ID
                const modalTitle = document.getElementById('modalTitle');
                if (user.student_id) {
                    modalTitle.textContent = 'Edit User';
                } else {
                    modalTitle.textContent = 'Add Student ID';
                }
                
                showModal(modalTitle.textContent);
            }
        }

        // View user details
        function viewUserDetails(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                const joinedDate = new Date(user.created_at).toLocaleDateString();
                alert(`User Details:\n\nStudent ID: ${user.student_id || 'N/A'}\nName: ${user.name}\nEmail: ${user.email || 'N/A'}\nPhone: ${user.phone || 'N/A'}\nAge: ${user.age || 'N/A'}\nGrade: ${user.grade || 'N/A'}\nAddress: ${user.address || 'N/A'}\nJoined: ${joinedDate}`);
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        addUserBtn.addEventListener('click', () => showModal());
        closeModal.addEventListener('click', hideModal);
        cancelBtn.addEventListener('click', hideModal);
        addStudentIdsBtn.addEventListener('click', showAddStudentIdModal);
        
        // Real-time Student ID validation
        document.getElementById('studentId').addEventListener('input', validateStudentId);
        document.getElementById('studentId').addEventListener('blur', validateStudentId);
        
        // Search functionality
        searchBtn.addEventListener('click', () => {
            loadUsers(searchInput.value);
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUsers(searchInput.value);
            }
        });
        
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            loadUsers();
        });

        // Form submission
        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate Student ID before submission
            if (!validateStudentId()) {
                showNotification('Please fix Student ID errors before saving', 'error');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            const saveBtnText = document.getElementById('saveBtnText');
            const saveSpinner = document.getElementById('saveSpinner');
            
            // Show loading state
            saveBtn.disabled = true;
            saveBtnText.textContent = editingUserId ? 'Updating...' : 'Registering...';
            saveSpinner.classList.remove('hidden');
            
            try {
                const formData = new FormData(userForm);
                const userData = {
                    student_id: formData.get('studentId'), // Map to database field name
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    age: formData.get('age'),
                    grade: formData.get('grade'),
                    address: formData.get('address')
                };
                
                let result;
                if (editingUserId) {
                    result = await ipcRenderer.invoke('updateUser', { id: editingUserId, ...userData });
                } else {
                    result = await ipcRenderer.invoke('addUser', userData);
                }
                
                if (result.success) {
                    showNotification(
                        editingUserId ? 'User updated successfully' : 'User registered successfully',
                        'success'
                    );
                    hideModal();
                    loadUsers(searchInput.value);
                } else {
                    showNotification(result.message || 'Error saving user', 'error');
                }
            } catch (error) {
                showNotification('Error saving user', 'error');
            } finally {
                // Reset button state
                saveBtn.disabled = false;
                saveBtnText.textContent = editingUserId ? 'Update User' : 'Register User';
                saveSpinner.classList.add('hidden');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        });

        // Load users when page loads
        window.addEventListener('load', () => {
            loadUsers();
        });

        // Delete user function
        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
            try {
                const result = await ipcRenderer.invoke('deleteUser', id);
                if (result.success) {
                    showNotification('User deleted successfully', 'success');
                    loadUsers(searchInput.value);
                } else {
                    showNotification(result.message || 'Error deleting user', 'error');
                }
            } catch (error) {
                showNotification('Error deleting user', 'error');
            }
        }

        // Make functions global for onclick handlers
        window.editUser = editUser;
        window.viewUserDetails = viewUserDetails;
        window.deleteUser = deleteUser;
    </script>
</body>
</html>
